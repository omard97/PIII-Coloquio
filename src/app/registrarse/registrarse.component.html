<body>
    <!-- Navbar-->
    <header class="header">
        
    </header>


    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 mb-5 mb-md-0">
                <h1 id="titulo" style=" margin-top: -30%;">Creá una cuenta <br> o <br> inicía sesión</h1>
            </div>
            <!-- </div> -->

            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="#">
                    <div class="row">

                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
                           
                            <input id="firstName" type="text" name="firstname" placeholder="Nombre"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        
                     

                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            
                            <input id="email" type="email" name="email" placeholder="Email"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Password -->
                        <div class="input-group col-lg-12 mb-4">
                            
                            <input id="password" type="password" name="password" placeholder="Password"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                       

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Crea tu cuenta</span>
                            </a>
                        </div>

                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">O</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>

                        <!-- Social Login -->
                        <div class="form-group  col-lg-12 mx-auto">
                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                <i class="fa fa-facebook-f mr-2"></i>
                                <span class="font-weight-bold">Continua con tu cuenta de facebook</span>
                            </a>
                            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                <i class="fa fa-twitter mr-2"></i>
                                <span class="font-weight-bold">Continua con tu cuenta de Twitter</span>
                            </a>
                        </div>

                        <!-- Already Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Ya estas registrado? <a href="#"
                                    routerLink="/inicio-sesion" class="text-primary ml-2">Iniciar Sesión</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
